<template>
    <div>
        <h1>Date Picker</h1>
        <div>
            <span>Date: {this.selectedDate}</span>
        </div>
        <mat-date-picker prop:onSelectDate={this.dateChange} />
    </div>
</template>

<script>
    export default class DatePicker {
        selectedDate = null;
        constructor() {
            this.dateChange = this.dateChange.bind(this);
        }
        dateChange(date) {
            this.selectedDate = date.toDateString();
        }
    }
</script>
