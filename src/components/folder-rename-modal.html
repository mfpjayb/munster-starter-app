<template>
    <div class="modal fade" id="rename-folder-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button v:ref={this.$refs.closeBtn} type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form on-prevent:submit={this.submit}>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Folder name</label>
                            <input v:model={this.newName} type="text" class="form-control form-control-user"
                                placeholder="Enter new folder name" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<script>
export default class FolderRenameModal {

    $refs = {};
    newName = '';

    onPropsChange() {
        this.newName = this.$props?.currentFolder?.folderName;
    }

    submit() {
        this.$props.onSubmit(this.newName);
        this.$refs.closeBtn.click();
    }
}
</script>
