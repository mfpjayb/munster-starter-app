<template>
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Settings</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                        aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="javascript:;" data-toggle="modal"
                            data-target="#add-category-modal">Add Category</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Category Key</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Category</th>
                                <th>Category Key</th>
                                <th>Action</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr v:for={this.category.list} v:for-item="$cat">
                                <td>{$cat.category}</td>
                                <td>{$cat.categoryKey}</td>
                                <td class="py-2">
                                    <plug-link class="btn btn-sm btn-secondary"
                                        href={`/auth/training/${$cat.categoryKey}`}>Train</plug-link>
                                    <button on:click={()=> this.removeCategory($cat)} class="btn btn-sm btn-danger ml-1">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <app-create-category-modal prop:newCategoryCreated={this.newCategoryCreated.bind(this)} />

    </div>
</template>

<script>
import CategoryService from "../services/category.service";

export default class Settings {

    categoryService = new CategoryService();
    category = {
        list: []
    };

    async $connected() {
        this.$store.category.watch(category => {
            this.category = category;
        });
        const response = await this.categoryService.fetch();
        this.$store.category = {
            ...this.$store.category.value(),
            list: response
        };
        this.$apply();
    }

    async removeCategory(category) {
        await this.categoryService.remove(category._id);
        this.$store.category = {
            ...this.$store.category.value(),
            list: this.$store.category.value().list.forEach(item => item._id !== category._id)
        };
    }

    newCategoryCreated(newCategory) {
        this.$store.category = {
            ...this.$store.category.value(),
            list: [
                ...this.$store.category.value().list,
                newCategory
            ]
        };
    }
}
</script>
