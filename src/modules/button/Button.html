<template>
    <button v:ref={this.$el}><slot></slot></button>
</template>

<script>
    export default class Button {

        $el;
        $shadowMode = 'open';

        static get observedAttributes() {
            return ['class'];
        }

        $attributeChanged(attrName, oldVal, newVal) {
            this.$el.setAttribute(attrName, newVal);
        }

    }
</script>
