<template>
    <div v:ref={this.$el} class="card">
        <h3 class="card-header">
            <slot name="card-header"></slot>
        </h3>
        <div class="card-header-actions">
            <slot name="card-header-actions"></slot>
        </div>
        <div class="card-image">
            <slot name="card-image"></slot>
        </div>
        <div class="card-body">
            <slot name="card-body"></slot>
        </div>
        <div class="card-actions">
            <slot name="card-footer"></slot>
            <div class="card-actions-cols">
                <div class="card-actions-cols-left">
                    <slot name="card-footer-left"></slot>
                </div>
                <div class="card-actions-cols-right">
                    <slot name="card-footer-right"></slot>
                </div>
            </div>
        </div>
    </div>
</template>

<script>
    export default class Card {
        $el;
        $shadowMode = 'open';

        static get observedAttributes() {
          return ['class', 'style'];
        }

        $attributeChanged(attrName, oldVal, newVal) {
            if (attrName === 'class') {
                newVal.split(' ').forEach(cls => {
                    this.$el.classList.add(cls);
                });
            } else {
                this.$el.setAttribute(attrName, newVal);
            }
        }
    }
</script>
