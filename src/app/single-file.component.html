<template>
    <div>
        <h2>Single file component {this.count}</h2>
        <button on:click={this.clickMe}>Button</button>
    </div>
</template>

<script>
    export default class SingleFileComponent {
        count = 0;

        clickMe() {
            this.count++;
        }
    }
</script>

<style>
    h2 {
        background: blue;
    }
